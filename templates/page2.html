<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض المستخدمين النشطين</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            text-align: center; 
            padding-top: 50px; 
            background-color: #e7f3ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 { color: #1d2129; }
        #user-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            font-size: 1.1rem;
        }
        #user-list li {
            background-color: #f0f2f5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            color: #1d2129;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>المستخدمون النشطون في صفحة 1</h1>
        <ul id="user-list">
            <li>جاري التحميل...</li>
        </ul>
    </div>

    <!-- 1. استيراد مكتبة Socket.IO -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        const userListElement = document.getElementById('user-list');

        // 2. عند الاتصال، اطلب القائمة الأولية من الخادم
        socket.on('connect', () => {
            console.log('Connected to server! Requesting initial user list.');
            socket.emit('get_initial_list');
        });

        // 3. استمع لحدث تحديث القائمة من الخادم
        socket.on('update_user_list', (users) => {
            console.log('Received updated user list:', users);
            userListElement.innerHTML = ''; // مسح القائمة الحالية

            if (users.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'لا يوجد مستخدمون نشطون حاليًا.';
                userListElement.appendChild(li);
            } else {
                users.forEach(ip => {
                    const li = document.createElement('li');
                    li.textContent = `مستخدم متصل من IP: ${ip}`;
                    userListElement.appendChild(li);
                });
            }
        });
    </script>
</body>
</html>
